<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS - NIOMIC</title>
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body>
    <form>
      <div class="form-group">
        <label class="fw-bold">Nama Lengkap</label>
        <input type="text" placeholder="Nama Lengkap" class="form-control">
      </div>
      <br>
      <div class="form-group">
        <label class="fw-bold">Alamat Rumah</label>
        <textarea name="text" rows="2" cols="80" class="form-control"></textarea>
      </div>
      <br>
      <div class="form-group">
        <label class="fw-bold">Foto Profil</label>
        <input type="file" class="form-control">
      </div>
      <br>
      <div class="forn-group">
        <label class="fw-bold">Alamat Email</label>
        <input type="email" placeholder="Alamat email" class="form-control">
      </div>
      <br>
      <div class="form-group">
          <label class="fw-bold">Kata Sandi</label>
          <br>
          <input type="password" placeholder="Kata sandi" class="form-control">
      </div>
      <br>
      <div class="fw-bold">Jenis Kendaraan Anda: &nbsp;
      <div class="form-check form-check-inline">
        <label>Motor</label>
        <input type="radio" class="form-check-input">
      </div>
      <div class="form-check form-check-inline">
        <label>Mobil</label>
        <input type="radio" class="form-check-input" checked>
      </div>
      </div>
      <br>
        <button type="button" name="button" class="btn btn-primary">Register</button>
    </form>
  </body>
</html>
